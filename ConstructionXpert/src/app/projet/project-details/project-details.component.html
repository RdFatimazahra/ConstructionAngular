<div *ngIf="project" class="p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">{{ project.nomProjet }}</h2>
  <p class="text-gray-700 mb-2">{{ project.description }}</p>
  <p class="text-gray-600 mb-2"><strong class="font-semibold">Start Date:</strong> {{ project.dateDebut | date }}</p>
  <p class="text-gray-600 mb-4"><strong class="font-semibold">End Date:</strong> {{ project.dateFin | date }}</p>
  
  <!-- Add Task Button -->
  <button 
    (click)="openTacheDialog()" 
    class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
  >
    Add Task
  </button>
  
  <button 
    (click)="onBack()" 
    class="bg-gray-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 mt-2"
  >
    Back
  </button>
  
  <!-- Task List -->
  <div *ngIf="tasks && tasks.length" class="mt-6">
    <h3 class="text-xl font-semibold mb-4">Tasks</h3>
    <ul class="list-disc list-inside pl-5 space-y-2">
      <li *ngFor="let tache of tasks" class="text-gray-700">
        {{ tache.description }} 
        <span class="font-semibold text-gray-500">({{ tache.statut }})</span>
      </li>
    </ul>
  </div>
</div>
