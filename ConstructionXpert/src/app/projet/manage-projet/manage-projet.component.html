<!-- Projet Management -->
<div class="bg-white rounded-3xl shadow-xl p-8 mb-10">
    <button 
      (click)="openDialog()" 
      class="mb-6 bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-3 rounded-full hover:from-purple-600 hover:to-pink-600 transition duration-300 font-bold shadow-lg transform hover:scale-105"
    >
      Create New Projet
    </button>
    
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gradient-to-r from-purple-200 to-pink-200">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider rounded-tl-2xl">ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Nom Projet</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Description</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Date DÃ©but</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Date Fin</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Budget</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider rounded-tr-2xl">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let projet of projets" class="bg-white">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ projet.idProjet }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ projet.nomProjet }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ projet.description }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ projet.dateDebut }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ projet.dateFin }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ projet.budget}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button (click)="openDialog(projet)" class="bg-purple-500 text-white py-1 px-3 rounded-full hover:bg-purple-600 transition duration-300 mr-2 text-xs">Edit</button>
              <button (click)="deleteProjet(projet.idProjet)" class="bg-pink-500 text-white py-1 px-3 rounded-full hover:bg-pink-600 transition duration-300 text-xs">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="errorMessage" class="text-red-600 mt-4 font-bold">{{ errorMessage }}</div>
</div>
